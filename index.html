<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"> </script>
</head>
<body>
    <h1 class="title">Life Calculator</h1>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="screen" readonly>
        </div>
        <div class="buttons">
            <button onclick="appendToScreen(this.innerText)">1</button>
            <button onclick="appendToScreen(this.innerText)">2</button>
            <button onclick="appendToScreen(this.innerText)">3</button>
            <button onclick="operation('+')">+</button><br>

            <button onclick="appendToScreen(this.innerText)">4</button>
            <button onclick="appendToScreen(this.innerText)">5</button>
            <button onclick="appendToScreen(this.innerText)">6</button>
            <button onclick="operation('-')">-</button><br>

            <button onclick="appendToScreen(this.innerText)">7</button>
            <button onclick="appendToScreen(this.innerText)">8</button>
            <button onclick="appendToScreen(this.innerText)">9</button>
            <button onclick="operation('*')">*</button><br>

            <button onclick="appendToScreen(this.innerText)">0</button>
            <button onclick="clearScreen()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="operation('/')">/</button><br>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>Thank you for visiting Coral Landau's website.</footer>
</body>
</html>
